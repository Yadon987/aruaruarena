name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

# CIが成功した場合のみ実行（workflow_run を使わない簡易版）
# 本番ではworkflow_runでCIの成功を待つ構成を推奨

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # デプロイは途中キャンセルしない

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: aruaruarena-backend
  LAMBDA_FUNCTION_NAME: aruaruarena-rails

jobs:
  deploy:
    runs-on: ubuntu-latest
    # CIワークフローの成功を待つ（同一コミット）
    needs: []  # 必要に応じてCIジョブを参照

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate deploy variables
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          missing_vars=()

          [ -n "${AWS_ROLE_ARN:-}" ] || missing_vars+=("AWS_ROLE_ARN")
          [ -n "${AWS_REGION:-}" ] || missing_vars+=("AWS_REGION")

          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "MISSING_DEPLOY_VARS=${missing_vars[*]}" >> "$GITHUB_ENV"
            echo "❌ 必須デプロイ変数が未設定です: ${missing_vars[*]}"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Lambda function
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --publish

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION_NAME
          echo "✅ Lambda function updated successfully"
