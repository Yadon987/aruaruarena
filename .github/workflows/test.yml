# =============================================================================
# CI/CD Workflow - Aruaru Arena
# =============================================================================
# 2025Âπ¥„Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éô„Çπ„Éà„Éó„É©„ÇØ„ÉÜ„Ç£„ÇπÊ∫ñÊã†
# - „Ç¢„ÇØ„Ç∑„Éß„É≥„ÅØSHAÂõ∫ÂÆöÔºà„Çµ„Éó„É©„Ç§„ÉÅ„Çß„Éº„É≥ÊîªÊíÉÂØæÁ≠ñÔºâ
# - GITHUB_TOKENÊ®©Èôê„ÅØÊúÄÂ∞èÈôê
# - bundler-audit„Åß‰æùÂ≠òÈñ¢‰øÇ„ÅÆËÑÜÂº±ÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
# =============================================================================

name: CI

on:
  push:
    branches: [main, dev, "feat/**"]
    paths:
      - 'app/**'
      - 'lib/**'
      - 'spec/**'
      - 'config/**'
      - 'db/**'
      - 'Gemfile*'
      - '.github/workflows/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'app/**'
      - 'lib/**'
      - 'spec/**'
      - 'config/**'
      - 'db/**'
      - 'Gemfile*'
      - '.github/workflows/**'

# „Çª„ÉÉ„Ç∑„Éß„É≥‰∏≠„ÅÆ‰ª•Ââç„ÅÆÂÆüË°å„Çí„Ç≠„É£„É≥„Çª„É´ÔºàÂêå‰∏Ä„Éñ„É©„É≥„ÉÅ„Éª„ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂ†¥ÂêàÔºâ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ÊúÄÂ∞èÊ®©Èôê„ÅÆÂéüÂâá
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  RAILS_ENV: test
  COVERAGE_MIN: 90
  PRIMARY_RUBY_VERSION: '3.3'

jobs:
  # ==========================================================================
  # Lint & „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Çπ„Ç≠„É£„É≥ÔºàÊúÄ„ÇÇÊó©„ÅèÂ§±Êïó„Åô„Çã„ÇÇ„ÅÆ„ÇíÂÖà„Å´Ôºâ
  # ==========================================================================
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.204.0
        with:
          ruby-version: ${{ env.PRIMARY_RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Run RuboCop
        run: bundle exec rubocop --parallel --format progress --format json --out rubocop-results.json

      - name: Upload RuboCop results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rubocop-results
          path: backend/rubocop-results.json
          retention-days: 30

      - name: Annotate RuboCop results
        if: failure()
        uses: reviewdog/action-rubocop@v2.22.0
        with:
          rubocop_version: gemfile
          gemfile_path: backend/Gemfile
          reporter: github-pr-review
          fail_on_error: false
          workdir: backend

      - name: Run Brakeman security scan
        run: bundle exec brakeman -f json -o brakeman-results.json --no-pager --quiet

      - name: Upload Brakeman results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: brakeman-results
          path: backend/brakeman-results.json
          retention-days: 30

      - name: Check for security vulnerabilities
        if: always()
        run: |
          if [ -f brakeman-results.json ]; then
            WARNINGS=$(jq '.warnings | length' brakeman-results.json)
            if [ "$WARNINGS" -gt 0 ]; then
              echo "‚ö†Ô∏è Security warnings found: $WARNINGS"
              jq -r '.warnings[] | "\(.type): \(.message) at \(.file):\(.line)"' brakeman-results.json
              exit 1
            fi
            echo "‚úÖ No security warnings found"
          fi

      # ‰æùÂ≠òÈñ¢‰øÇ„ÅÆËÑÜÂº±ÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
      - name: Run bundler-audit
        run: |
          gem install bundler-audit
          bundle audit update
          bundle audit check --format json --output bundler-audit-results.json || true

      - name: Check for vulnerable gems
        run: |
          if [ -f bundler-audit-results.json ]; then
            VULNS=$(jq '.results | length' bundler-audit-results.json 2>/dev/null || echo "0")
            if [ "$VULNS" -gt 0 ]; then
              echo "‚ö†Ô∏è Vulnerable gems found: $VULNS"
              bundle audit check
              exit 1
            fi
          else
            bundle audit check
          fi
          echo "‚úÖ No vulnerable gems found"

      - name: Upload bundler-audit results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bundler-audit-results
          path: backend/bundler-audit-results.json
          retention-days: 30
          if-no-files-found: ignore

  # ==========================================================================
  # „ÉÜ„Çπ„ÉàÔºàMatrix„ÅßË§áÊï∞„Éê„Éº„Ç∏„Éß„É≥Ôºâ
  # ==========================================================================
  test:
    name: Test (Ruby ${{ matrix.ruby-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]  # lint„ÅåÊàêÂäü„Åó„Å¶„Åã„Çâ„ÉÜ„Çπ„ÉàÂÆüË°å

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4']

    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.204.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: backend

      # DynamoDB Local „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
      - name: Wait for DynamoDB
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:8000 > /dev/null; do sleep 1; done'
          echo "‚úÖ DynamoDB is ready"

      - name: Create DynamoDB tables
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          DYNAMODB_ENDPOINT: http://localhost:8000
        run: |
          bundle exec rails db:create_tables || echo "Tables may already exist"

      # RSpecÂÆüË°å
      - name: Run RSpec
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          DYNAMODB_ENDPOINT: http://localhost:8000
        run: |
          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out tmp/rspec-${{ matrix.ruby-version }}.xml \
            --format documentation

      - name: Upload RSpec results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rspec-results-${{ matrix.ruby-version }}
          path: backend/tmp/rspec-${{ matrix.ruby-version }}.xml
          retention-days: 30

      # „Ç´„Éê„É¨„ÉÉ„Ç∏„ÉÅ„Çß„ÉÉ„ÇØÔºàPRIMARY_RUBY_VERSION„ÅÆ„ÅøÔºâ
      - name: Check test coverage
        if: matrix.ruby-version == env.PRIMARY_RUBY_VERSION
        run: |
          if [ -f coverage/.last_run.json ]; then
            coverage=$(jq '.result.line' coverage/.last_run.json)
            echo "üìä Current coverage: ${coverage}%"

            if (( $(echo "$coverage < $COVERAGE_MIN" | bc -l) )); then
              echo "‚ùå Coverage is below ${COVERAGE_MIN}%: ${coverage}%"
              exit 1
            fi
            echo "‚úÖ Coverage meets requirement: ${coverage}% ‚â• ${COVERAGE_MIN}%"
          else
            echo "‚ö†Ô∏è Coverage file not found"
            exit 1
          fi

      - name: Upload coverage to Codecov
        if: matrix.ruby-version == env.PRIMARY_RUBY_VERSION
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          files: ./backend/coverage/.last_run.json
          flags: unittests
          name: codecov-${{ matrix.ruby-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports
        if: matrix.ruby-version == env.PRIMARY_RUBY_VERSION && always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

      - name: Publish Test Report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@170bf24d20d201b842d7a52403b73ed297e6645b # v2.18.0
        with:
          files: backend/tmp/rspec-*.xml
          check_name: Test Results (Ruby ${{ matrix.ruby-version }})

  # ==========================================================================
  # „Åô„Åπ„Å¶„ÅÆ„Ç∏„Éß„ÉñÊàêÂäüÂæå„Å´ÂÆüË°å
  # ==========================================================================
  final-check:
    name: Final Status Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Some jobs failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            exit 1
          fi
          echo "‚úÖ All jobs passed successfully"
