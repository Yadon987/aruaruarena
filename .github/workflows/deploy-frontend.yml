name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - .github/workflows/deploy-frontend.yml
  workflow_dispatch:
    inputs:
      rollback_run_id:
        description: 'ロールバック元の実行ID（必要時のみ）'
        required: false
        type: string

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION || secrets.AWS_REGION || 'ap-northeast-1' }}
      S3_BUCKET_FRONTEND: ${{ vars.S3_BUCKET_FRONTEND || secrets.S3_BUCKET_FRONTEND }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID || secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || secrets.VITE_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: npm run build

      - name: Validate deploy variables
        env:
          AWS_ROLE_ARN_FRONTEND_DEPLOY: ${{ secrets.AWS_ROLE_ARN_FRONTEND_DEPLOY || vars.AWS_ROLE_ARN_FRONTEND_DEPLOY }}
        run: |
          missing_vars=()
          [ -n "${AWS_ROLE_ARN_FRONTEND_DEPLOY:-}" ] || missing_vars+=("AWS_ROLE_ARN_FRONTEND_DEPLOY")
          [ -n "${AWS_REGION:-}" ] || missing_vars+=("AWS_REGION")
          [ -n "${S3_BUCKET_FRONTEND:-}" ] || missing_vars+=("S3_BUCKET_FRONTEND")
          [ -n "${CLOUDFRONT_DISTRIBUTION_ID:-}" ] || missing_vars+=("CLOUDFRONT_DISTRIBUTION_ID")
          [ -n "${VITE_API_BASE_URL:-}" ] || missing_vars+=("VITE_API_BASE_URL")

          if [ ${#missing_vars[@]} -gt 0 ]; then
            missing_csv="$(IFS=,; echo "${missing_vars[*]}")"
            echo "MISSING_DEPLOY_VARS=${missing_csv}" >> "$GITHUB_ENV"
            echo "Missing deploy variables: ${missing_csv}" >&2
            exit 1
          fi

          echo "MISSING_DEPLOY_VARS=" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_FRONTEND_DEPLOY || vars.AWS_ROLE_ARN_FRONTEND_DEPLOY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity --output json

      - name: Validate deploy targets
        run: |
          aws s3api head-bucket --bucket "$S3_BUCKET_FRONTEND"
          aws cloudfront get-distribution --id "$CLOUDFRONT_DISTRIBUTION_ID" --query 'Distribution.Id' --output text > /dev/null

      - name: Verify dist directory
        working-directory: ./frontend
        run: test -d dist

      - name: Verify dist entrypoint
        working-directory: ./frontend
        run: test -f dist/index.html

      - name: Sync assets to S3
        working-directory: ./frontend
        run: aws s3 sync dist s3://$S3_BUCKET_FRONTEND --delete --exact-timestamps

      - name: Create CloudFront invalidation
        id: create_invalidation
        run: |
          INVALIDATION_ID="$(aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --paths '/*' --query 'Invalidation.Id' --output text)"
          echo "id=$INVALIDATION_ID" >> "$GITHUB_OUTPUT"

      - name: Wait CloudFront invalidation completed
        run: |
          aws cloudfront wait invalidation-completed --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --id "${{ steps.create_invalidation.outputs.id }}"

      - name: Publish failure summary
        if: failure()
        run: |
          # 障害時の初動を統一するため、実行URLと復旧導線をサマリーへ残す。
          echo "## フロントエンドデプロイ失敗" >> "$GITHUB_STEP_SUMMARY"
          echo "- 失敗ステップ: deploy-frontend job" >> "$GITHUB_STEP_SUMMARY"
          if [ -n "${MISSING_DEPLOY_VARS:-}" ]; then
            echo "- 未設定の必須変数: ${MISSING_DEPLOY_VARS}" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "- 実行URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- 復旧手順: docs/deploy/frontend.md" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30
