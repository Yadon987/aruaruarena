name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - .github/workflows/deploy-frontend.yml
  workflow_dispatch:
    inputs:
      rollback_run_id:
        description: 'ロールバック元の実行ID（必要時のみ）'
        required: false
        type: string

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET_FRONTEND: ${{ vars.S3_BUCKET_FRONTEND }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_FRONTEND_DEPLOY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy placeholder (Issue 2)
        run: |
          # TODO: Issue 2でS3同期とCloudFront invalidationの本処理へ差し替える
          echo "Deploy placeholder for Issue 2"

      - name: Verify dist directory
        working-directory: ./frontend
        run: test -d dist

      - name: Sync assets to S3
        working-directory: ./frontend
        run: aws s3 sync dist s3://$S3_BUCKET_FRONTEND --delete --exact-timestamps

      - name: Create CloudFront invalidation
        id: create_invalidation
        run: |
          INVALIDATION_ID="$(aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --paths '/*' --query 'Invalidation.Id' --output text)"
          echo "id=$INVALIDATION_ID" >> "$GITHUB_OUTPUT"

      - name: Wait CloudFront invalidation completed
        run: |
          aws cloudfront wait invalidation-completed --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --id "${{ steps.create_invalidation.outputs.id }}"

      - name: Publish failure summary
        if: failure()
        run: |
          # 障害時の初動を統一するため、実行URLと復旧導線をサマリーへ残す。
          echo "## フロントエンドデプロイ失敗" >> "$GITHUB_STEP_SUMMARY"
          echo "- 失敗ステップ: deploy-frontend job" >> "$GITHUB_STEP_SUMMARY"
          echo "- 実行URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- 復旧手順: docs/deploy/frontend.md" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30
